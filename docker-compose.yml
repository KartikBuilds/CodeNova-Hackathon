version: '3.8'

services:
  # Client - React App
  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server
    networks:
      - app-network

  # Server - Node.js API
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/learnAI}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
    depends_on:
      - mongodb
    volumes:
      - ./apps/server/uploads:/app/uploads
    networks:
      - app-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=learnAI
    volumes:
      - mongodb_data:/data/db
      - ./apps/server/src/scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge